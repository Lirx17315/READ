<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小说创作平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>小说标题</h1>
            <div class="stats">
                <span id="wordCount">总字数：0</span>
                <span id="chapterCount">章节数：0</span>
            </div>
        </header>

        <nav class="sidebar">
            <h2>章节目录</h2>
            <ul id="chapterList"></ul>
            <button id="addChapter" class="btn-primary">+ 新建章节</button>
        </nav>

        <main class="content">
            <div class="editor-header">
                <input type="text" id="chapterTitle" placeholder="章节标题">
                <button id="saveChapter" class="btn-save">保存</button>
                <button id="exportAll" class="btn-export">导出全文</button>
            </div>
            <textarea id="editor" placeholder="开始写作..."></textarea>
            <div class="editor-footer">
                <span id="currentWordCount">当前章节字数：0</span>
            </div>
        </main>
    </div>

    <!-- API访问面板 -->
    <div class="api-panel">
        <h3>AI工具接口</h3>
        <p>API端点：<code id="apiEndpoint"></code></p>
        <p>获取全文：<code>/api.html?action=getAllContent</code></p>
        <p>获取章节：<code>/api.html?action=getChapter&id=1</code></p>
        <button id="copyApiUrl" class="btn-small">复制API地址</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
